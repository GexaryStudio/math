<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="math.css">
</head>

<body>
    <p id="author">Aboulal Ghali</p>
    <div class="container">
        <h3>Prime number decomposer</h3>
        <p class="description">A tool that finds the prime numbers that multiply together to create a given
            integer.</p>
        <div class="decomposer">
            <input id="input" placeholder="Enter a number" type="text">
            <button id="decompose">Decompose</button>
        </div>
        <p class="info" id="output"></p>
    </div>
    <script src="math.js"></script>
</body>

</html>
